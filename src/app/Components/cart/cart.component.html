<div *ngIf="getCartDetails.length!=0;else emptytemplate">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive" >
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of getCartDetails; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;" src="{{item.ProductImg}}" alt=""></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <th style="width: 12%;">{{item.ProductPrice}}</th>
                            <td style="width: 12%;">{{item.category}}</td>
                            <td>
                                <button (click)="removeItem(item._id)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/get-product" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success" style="display:block;margin:auto;" (click)="pay()">Payment</button></td>
                            <td><strong>Grand Total :</strong></td>
                            <td><strong>{{Total}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<ng-template #emptytemplate>
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/get-product" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-template>
