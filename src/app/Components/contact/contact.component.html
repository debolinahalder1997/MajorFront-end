<div class="main">
<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<span class="fa fa-envelope fa-5x"></span>
				<h2>Contact Us</h2>
				<h4>We would love to hear from you !</h4>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
                <form method="POST" [formGroup]="contact" (submit)="onSubmit()"> 
				<div class="form-group"><br>
				  <!-- <label class="control-label col-sm-4" for="fname">First Name:</label> -->
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="fname" placeholder="Enter First Name" ngModel name="fname"  formControlName="fname">
                    <div class="alert alert-warning" role="alert" *ngIf="contact.controls['fname'].hasError('maxLength')">This field is required</div>
				  </div>
				</div>
				<div class="form-group">
				  <!-- <label class="control-label col-sm-4" for="lname">Last Name:</label> -->
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="lname" placeholder="Enter Last Name" ngModel name="lname"  formControlName="lname">
                    <div class="alert alert-warning" role="alert" *ngIf="contact.controls['lname'].hasError('maxLength')">This field is required</div>
                </div>
				</div>
                <div class="form-group">
                    <!-- <label class="control-label col-sm-4" for="phone">Phone Number:</label> -->
                    <div class="col-sm-10">          
                      <input type="text" class="form-control" id="phone" placeholder="Enter phone number" ngModel name="phone"  formControlName="phone">
                      <div class="alert alert-warning" role="alert" *ngIf="contact.controls['phone'].hasError('pattern')">Enter Phone number correctly</div>
                  </div>
                  </div>
				<div class="form-group">
				  <!-- <label class="control-label col-sm-2" for="email">Email:</label> -->
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="Enter email" ngModel name="email"  formControlName="email">
                    <div class="alert alert-warning" role="alert" *ngIf="contact.controls['email'].hasError('pattern')">Enter Phone number correctly</div>
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="comment" name="comment">Comment:</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="comment" ngModel name="comment"  formControlName="comment"></textarea>
                    
				  </div>
				</div>
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10 mybtn">
					<button type="submit" class="btn btn-success">Submit</button>
				  </div>
				</div>
            </form>
			</div>
		</div>
	</div>
</div>
</div>
